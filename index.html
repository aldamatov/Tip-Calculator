<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <h1 class="title">Tip Calculator</h1>
        
        <div id="calculator">
          <form>
            <div class="row">
              <label for="">How much was your bill?</label>
              <input id="billamt" type="text" placeholder="Bill Amount">
            </div>
      
            <div class="row">
              <label for="">How was your service?</label>
              <select id="serviceQual">
                <option disabled selected value="0">-- Choose an Option --</option>
                <option value="0.3">30%; Outstanding</option>
                <option value="0.2">20%; Good</option>
                <option value="0.15">15%; It was OK</option>
                <option value="0.1">10%; Bad</option>
                <option value="0.05">5%; Terrible</option>
              </select>
            </div>
            
            <div class="row">
              <label for="">How many people are sharing the bill?</label>
              <input id="peopleamt" type="text" placeholder="Number of People">
            </div>
            
            <div class="row">
              <button type="button" id="calculate">Calculate!</button>
            </div>
      
          </form>
        </div>
      
        <div id="totalTip">
          Tip amount:
          <sup>$</sup><span id="tip">0.00</span>
        </div>
      </div>
      
      <script type="text/javascript" src="app.js"></script>

    
</body>
</html>
